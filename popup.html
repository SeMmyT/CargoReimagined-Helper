<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CargoReimagined Helper</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    label:not(.toggle-switch) {
      font-size: 14px;
      color: #444;
      flex: 1;
    }
    select {
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
      cursor: pointer;
      min-width: 80px;
    }
    select:hover {
      border-color: #999;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .status.success {
      color: #4CAF50;
    }
    .info-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .link {
      color: #2196F3;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>CargoReimagined Helper</h1>
  
  <div class="section">
    <div class="setting-row">
      <label for="gmail-user">Default Gmail Account:</label>
      <select id="gmail-user">
        <option value="-1">Auto-detect</option>
        <option value="0">Account 0</option>
        <option value="1">Account 1</option>
        <option value="2">Account 2</option>
        <option value="3">Account 3</option>
        <option value="4">Account 4</option>
      </select>
    </div>
    <div class="info-text">
      Choose which Gmail account to use when opening threads
    </div>
  </div>
  
  <div class="section">
    <div class="setting-row">
      <label for="debug-toggle">Debug Logging:</label>
      <label class="toggle-switch">
        <input type="checkbox" id="debug-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="info-text">
      Enable console logging for troubleshooting
    </div>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
